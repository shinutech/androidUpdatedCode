<header class="synsormed-header ">
    <a ng-if="showMenu"  style="text-align:center !important;padding-top:15px !important">
      <synsormed-menu ng-if="!backButton" is-provider="{{isProvider}}" is-logged-in="{{loggedIn}}"></synsormed-menu>
      <span ng-if="backButton" ng-click="back()" class="fa fa-arrow-left"></span>
    </a>
    <h1 ng-class="{ 'no-margin' : !showMenu }" ng-bind-html="title" style="text-align:center !important;padding-top:12px !important"></h1>
</header>
