<div id="documents">
    <synsormed-header title="Documents" back-button="true" logged-in="true"></synsormed-header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <h5>View Documents</h5>
                        <input type="checkbox" check='displayReadDocuments' ontext="All" offtext="Unread" offcolor="warning" slider>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body text-center" ng-if="documents.length">
                <accordion close-others="true" >
                    <accordion-group ng-repeat='document in documents' class="col-sm-12 alert alert-info indicator-list">
                        <accordion-heading class="text-center">
                            <div class="text-center">
                                <a class="col-sm-2 list-text text-capitalize">{{document.disease_name}}</a>
                            </div>
                        </accordion-heading>
                        <table class="table table-bordered">
                            <tr ng-repeat='file in document.files' ng-if="document.files.length">
                                <td class="break-word">
                                    {{getDocumentName(file)}}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-danger" ng-click="getFile(document.diseases_id, file)">
                                        Read
                                    </button>
                                </td>
                            </tr>
                            <tr ng-repeat='file in document.read_files' ng-if="document.read_files.length" ng-show="displayReadDocuments">
                                <td class="break-word">
                                    {{getDocumentName(file)}}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-success" ng-click="getFile(document.diseases_id, file)">
                                        Read
                                    </button>
                                </td>
                            </tr>
                        </table>
                        <div class="panel-body text-center" ng-if="(!document.files.length && !document.read_files.length) || (!document.files.length && document.read_files.length && !displayReadDocuments)">
                            <i class="warning-text fa-4x fa fa fa-times-circle"></i>
                            <h3 class="warning-text">No Documents</h3>
                        </div>
                    </accordion-group>
                </accordion>
            </div>
            <div class="panel-body text-center" ng-if="!documents.length">
                <i class="warning-text fa-4x fa fa fa-times-circle"></i>
                <h3 class="warning-text">No Documents</h3>
            </div>
        </div>
    </section>
</div>
