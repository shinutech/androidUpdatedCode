<div id="SynsormedConnect">
    <synsormed-header title="SynsorMed Connect" back-button="true" logged-in="true"></synsormed-header>
    <section>
        <div ng-if="user.oauthAvailable && encounter" class="panel-body text-center">
            <div class="panel-body text-center">
                <i class="fa fa-check-circle fontLarge success"></i>
                <h3 class='warning'>Connected</h3>
            </div>
            <div class='marginbt20'>
                <div class="text-center">
                    <input type="button" value="Unlink Service" ng-click='unLinkEncounter()' class="btn btn-lg btn-warning" />
                </div>
            </div>
        </div>
        <div ng-if="!user.oauthAvailable && encounter" class="panel-body text-center">
            <i  class="fa fa-times-circle fontLarge warning"></i>
            <h3 class='warning'>Not Connected</h3>
        </div>
        <div ng-if="connectedService.length <= 0" class="panel panel-default middle">
            <div class="panel-body text-center">
                <i  class="fa fa-times-circle fontLarge warning"></i>
                <h3 class='warning'>Not Connected</h3>
            </div>
        </div>
        <div ng-if="connectedService" class="panel panel-default" ng-repeat='service in connectedService'>
            <div class="panel-body text-center">
                <i  ng-if="!connectedService" class="fa fa-times-circle fontLarge warning"></i>
                <i  ng-if="connectedService" class="fa fa-check-circle fontLarge success"></i>
                <h3 ng-if="!connectedService" class='warning'>Not Connected</h3>
                <h3 ng-if="connectedService" class='success'>{{service.displayName}}</h3>
            </div>
            <div ng-if="service" class='marginbt20'>
                <div class="text-center">
                    <input type="button" value="Unlink Service" ng-click='unLink(service)' class="btn btn-lg btn-warning" />
                </div>
            </div>
        </div>
    </section>
</div>
