<div tabindex="-1" role="dialog" class="modal fade alert" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
        <div class="modal-content">
            <div class="modal-body">
                <i class="fa fa-5x fa-phone"></i>
                <p>Please call your provider.</p>
            </div>
        </div>
        <button ng-click="close($event)">OK, Got it</button></div>
</div>
