<div id="login-box" class="provider">
    <synsormed-header></synsormed-header>
    <section>
        <h2>Provider Login</h2>

        <div id="login-form">
            <form name="form">
                <div class="form-group" validate>
                    <input class="form-control" required name="email" type="email" ng-model="email" placeholder="Email">
                </div>

                <div class="form-group" validate>
                    <input class="form-control has-feedback" required name="password" type="password" ng-model="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label><input type="checkbox" ng-model="rememberMe"> Remember me</label>
                </div>
            </form>
            <div id="button-container">
                <button ng-click="submitForm()">Submit</button>
                <div><a ng-click="needHelp()">Need Help?</a></div>
            </div>
        </div>
    </section>
</div>
