<div id="login-box" class="patient">

    <synsormed-header></synsormed-header>
    <section id="login-form">
        <form name="form">
          <div class="logo">
              <img src="img/synsormed_logo_name_small.png">
          </div>
          <div class="panel panel-default" ng-click="focusInput()">
              <div class="panel-body">
                  <div class="form-group" validate no-msg="true">
                      <h2>Enter code</h2>
                          <div class="input-group input-group-lg">
                              <div class="input-group-addon"><i class="fa fa-2x fa-lock"></i></div>
                              <input required maxlength="7" class="form-control" name="code" type="text" ng-model="code" placeholder="XXXXXX">
                          </div>
                  </div>
              </div>
          </div>
          <div class="form-group">
               <label><input type="checkbox" name="rememberMe" ng-model="rememberMe"> Remember me</label>
          </div>
        </form>
        <alert type="success" ng-if="connectedService && canShare" class="text-center" >You are sharing {{connectedService}} Sensor data.</alert>
        <div class="action-buttons">
            <div class="row">
              <button ng-click="showSensorPopup()" ng-hide="true"><i class="fa fa-compass"></i><span>Share sensor data</span></button>
              <button ng-click="submitForm()"><i class="fa fa-arrow-right"></i><span>Next</span></button>
            </div>
            <br />
            <a ng-click="needHelp()">Need Help?</a>
        </div>

    </section>
</div>
