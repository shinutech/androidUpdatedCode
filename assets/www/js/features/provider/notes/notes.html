<div id="note-editor">
    <header style="margin-top:15px;"><h1>Notes for {{patientId}}</h1></header>
    <div id="note-editor-buttons" class="buttons row">
        <div class="col-xs-6">
            <a href='#/provider/list'><i class="fa fa-arrow-circle-left"></i></a>
        </div>
        <div class="col-xs-6">
            <a ng-click='save()'><i class="fa fa-check-circle"></i></a>
        </div>


    </div>
    <section id="note-editor-container">
        <textarea class='col' ng-model='encounter.note'></textarea>
    </section>
</div>
