<html>
<head>
    <title>SynsorMed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/twopointzero.css">

    <script type="text/javascript">

        function onBodyLoad() {
            if (window.cordova) {
                document.addEventListener('deviceready', function () {
                    console.log("Starting application");
                    angular.bootstrap(document, ['synsormed']);
                }, false);
            } else {
                console.log("Starting application in browser");
                angular.bootstrap(document, ['synsormed']);
            }
        }
    </script>
    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/angular.js" type="text/javascript"></script>
</head>

<body onload="onBodyLoad()" ng-controller="ApplicationController" class="ng-cloak">
